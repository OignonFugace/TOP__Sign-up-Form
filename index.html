<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <aside></aside> 
    <main>
        <header>
            <p>This is a demo registration page! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. </p>
            <p>You know you want to.</p>
        </header>
        <form action="">
            <header class="form-header">
                <h1>Let's do this!</h1>
            </header>

            <section class="contact-form">

                <div class="form-row">
                    <div class="form-cell">
                        <label for="firstName">FIRST NAME*</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Rachel" required>
                    </div>
                    <div class="form-cell">
                        <label for="lastName">LAST NAME*</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Joe" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-cell">
                        <label for="email">EMAIL*</label>
                        <input type="email" name="email" id="email" placeholder="rachel@domain.com" required>
                    </div>
                    <div class="form-cell">
                        <label for="contactPhone">PHONE NUMBER</label>
                        <input type="tel" name="contactPhone" id="contactPhone" placeholder="-- -- -- -- --">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-cell">
                        <label for="pasword">PASSWORD</label>
                        <input type="password" name="password" id="pasword">
                    </div>
                    <div class="form-cell">
                        <label for="paswordConfirm">CONFIRM PASSWORD</label>
                        <input type="password" name="passwordConfirm" id="paswordConfirm">
                    </div>
                </div>

                <button type="submit">CREATE ACCOUNT</button>

            </section>
        </form>
        
        <p class="login">Already have an account? <a href="#">Log in</a></p>
    </main>
    
</body>
</html>
